<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <div class="notes__logo">NOTE APP</div>
        <div class="notes__list">
          <div class="notes__list-item notes__list-item--selected">
            <div class="notes__small-title">New Note</div>
            <div class="notes__small-body">This is my first note</div>
            <div class="notes__small-updated">Monday 8:35</div>
          </div>
        </div>
        <button class="notes__add">Add Note</button>
      </div>
      <div class="notes__preview">
        <input type="text" class="notes__title" placeholder="Note Title" />
        <textarea class="notes__body" placeholder="Take Some Note"></textarea>
      </div>
    </div>
  </body>
</html>
